<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Park: Leaf venation</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.4/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="js/libs/bezier.js"></script>

</head>

<style>


html, body {
  background-color: white;
  margin: 0;
  padding: 0;
  overflow:hidden;
}

#start {
  margin: auto;
  display: block;
  position: absolute;
  width: 50px;
  left: 0;
  right: 0;
}



#back {
  position: absolute;
  text-decoration: none;
  color: black;
  top: 10px;
  left: 10px;
  font-size: 2em;
}

i {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 6px;
}

.left {
  transform: rotate(180deg);
  -webkit-transform: rotate(180deg);
  position: relative;
  top: -18px;
  left: -5px;
}

</style>

<body>
  <a id="back" href="/Park"><i class="arrow left"></i>-1</a>
  
  <button id="start" type="submit" onclick="start()">Start</button>
  <script type="text/javascript" src="js/sketches/venation/Node.js"></script>
  <script type="text/javascript" src="js/sketches/venation/Source.js"></script>
  <script type="text/javascript" src="js/sketches/venation/venation.js"></script>

</body>

</html>
