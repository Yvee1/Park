<style>


html, body {
  background-color: white;
  margin: 0;
  padding: 0;
  overflow:hidden;
}

#start {
  background-color: seagreen;
  color: white;
  padding-left: 30px;
  padding-right: 30px;
  font-size: 1em;
  border: 5px solid seagreen;
  border-radius: 8px;
  margin-bottom: 5px;
  display: inline-block;
}

button:focus {
  outline: none;
}

#reset {
  background-color: tomato;
  color: white;
  padding-left: 30px;
  padding-right: 30px;
  font-size: 1em;
  border: 5px solid tomato;
  border-radius: 8px;
  display: inline-block;
}

#interface {
  display: block;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 5px;
  text-align: center;
}



#back {
  position: absolute;
  text-decoration: none;
  color: black;
  top: -0.1em;
  left: 0.3em;
  font-size: 5em;
  transform: rotate(-90deg);
  -webkit-transform: rotate(-90deg);
  -webkit-tap-highlight-color: transparent;
}

i {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 6px;
}

</style>
