<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <!-- Three js scripts-->
  <script src="https://threejs.org/build/three.js"></script>
  <script src="js/libs/OrbitControls.js"></script>
  <script src="js/libs/BufferGeometryUtils.js"></script>
  <!-- <script src="js/libs/simplex-noise.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

  <title>Park</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

  <div id="scene-container">
    <canvas id="viewport"></canvas>
  </div>

  <div class="splash-screen"></div>

  <div class="card-container">

    {% for id, sketch in data %}
    <div class="sketch">
      <a href="{{ id }}.html">
        <div class="stretchy-wrapper">
          <div class="card" style="background-image: url(imgs/{{ id }}.png)">
            <div class="overlay">
              <div class="text">Go to sketch</div>
            </div>
          </div>
        </div>
      </a>
      <span class="sketch-title">{{ sketch.title }}</span>
    </div>
    {% endfor %}

  </div>

  <script src="js/Leaf.js"></script>
  <script src="js/Branch.js"></script>
  <script src="js/Tree.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
