{% set sketch = data.phyllotaxis %}
{% extends "sketch.njk" %}

{% block libs %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.4/pixi.min.js"></script>
  <script type="text/javascript" src="js/libs/dat.gui.min.js"></script>
{% endblock %}

{% block sketch %}
 <main>
    <div class="sketch">
      <div id="sketch-holder"></div>
    </div>
  {# <script type="text/javascript" src="js/sketches/phyllotaxis.js"></script> #}
  <script type="text/javascript" src="js/sketches/phyllotaxis/phyllotaxis.js"></script>
  </main>
{% endblock %}

{% block style %}
body {
  background-color: #134611;
  margin: 0;
  overflow: hidden;
}

input {
  display: block;
  margin: auto;
}
{% endblock %}
